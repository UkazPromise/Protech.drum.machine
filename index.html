<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Protech Drum Machine</title>
    <script>
        function play(str) {

          if (str ==="q" || str =="Q") {
                document.getElementById("display").innerHTML = "Heater-1.mp3"
            } else if (str ==="w" || str =="W") {
                document.getElementById("display").innerHTML = "Heater-2.mp3"
            } else if (str ==="e" || str =="E") {
                document.getElementById("display").innerHTML = "Heater-3.mp3"
            } else if (str ==="a" || str =="A") {
                document.getElementById("display").innerHTML = "Dsc_Oh.mp3"
            } else if (str ==="s" || str =="S") {
                document.getElementById("display").innerHTML = "Cev_H2.mp3"
            } else if (str ==="d" || str =="D") {
                document.getElementById("display").innerHTML = "Heater-4_1.mp3"
            } else if (str ==="z" || str =="Z") {
                document.getElementById("display").innerHTML = "Heater-6.mp3"
            } else if (str ==="x" || str =="X") {
                document.getElementById("display").innerHTML = "Kick_n_Hat.mp3"
            } else if (str ==="c" || str =="C") {
                document.getElementById("display").innerHTML = "RP4_KICK_1.mp3"
            }  
            
          var audio = document.getElementById(str);
          audio.play();
        }
        window.document.onkeyup = function(event) {
            let keystroke = event.key
            if (keystroke ==="q" || keystroke =="Q") {
                play("Q");
            } else if (keystroke ==="w" || keystroke =="W") {
                play("W");
            } else if (keystroke ==="e" || keystroke =="E") {
                play("E");
            } else if (keystroke ==="a" || keystroke =="A") {
                play("A");
            } else if (keystroke ==="s" || keystroke =="S") {
                play("S");
            } else if (keystroke ==="d" || keystroke =="D") {
                play("D");
            } else if (keystroke ==="z" || keystroke =="Z") {
                play("Z");
            } else if (keystroke ==="x" || keystroke =="X") {
                play("X");
            } else if (keystroke ==="c" || keystroke =="C") {
                play("C");
            } 
        }
    </script>
</head>
<body>
    <div class="container" id="drum-machine">
        <h1 class="text-center">Protech Drum Machine</h1>
        <div class="card my-3">
            <div class="card-body">
                <div class="text-center" id="display">Nothing yet to display</div>
            </div>
        </div>
        <div id="button">
            <button class="drum-pad" id="drum-0" onclick="play('Q')">
                Q
                <audio src="./clip/Heater-1.mp3" class="clip" id="Q">
            </button>
            <button class="drum-pad" id="drum-1" onclick="play('W')">
                W
                <audio src="./clip/Heater-2.mp3" class="clip" id="W"></audio>
            </button>
            <button class="drum-pad" id="drum-2" onclick="play('E')">
                E
                <audio src="./clip/Heater-3.mp3" class="clip" id="E"></audio>
            </button>
            <button class="drum-pad" id="drum-3" onclick="play('A')">
                A
                <audio src="./clip/Dsc_Oh.mp3" class="clip" id="A"></audio>
            </button>
            <button class="drum-pad" id="drum-4" onclick="play('S')">
                S
                <audio src="./clip/Cev_H2.mp3" class="clip" id="S"></audio>
            </button>
            <button class="drum-pad" id="drum-5" onclick="play('D')">
                D
                <audio src="./clip/Heater-4_1.mp3" class="clip" id="D"></audio>
            </button>
            <button class="drum-pad" id="drum-6" onclick="play('Z')">
                Z
                <audio src="./clip/Heater-6.mp3" class="clip" id="Z"></audio>
            </button>
            <button class="drum-pad" id="drum-7" onclick="play('X')">
                X
                <audio src="./clip/Kick_n_Hat.mp3" class="clip" id="X"></audio>
            </button>
            <button class="drum-pad" id="drum-8" onclick="play('C')">
                C
                <audio src="./clip/RP4_KICK_1.mp3" class="clip" id="C"></audio>
            </button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
